<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>BOTPrinter - Configurar impressora</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>
  <body>
    <div class="container">

      <h1>Configurar impressora</h1>
      
        <div class="form-group">
          <select class="form-control form-select" id="tipo-impressora">
            <option selected>Tipo de impressora</option>
            <option value="1">USB</option>
            <option value="2">Serial</option>
            <option value="3">Rede</option>
            <option value="3">Compartilhada</option>
          </select>
        </div>
        <!-- <div class="form-group">
          <input type="text" class="form-control" placeholder="Informe a porta"/>
        </div> -->
        <div class="form-group">
            <button type="submit" class="btn btn-success" id="btn-salvar">Salvar</button>
            <button type="reset" class="btn btn-default" id="btn-imprimir">Imprimir teste</button>
        </div>
  </div>
    
    <script src="../renderer.js"></script>
  </body>
</html>
